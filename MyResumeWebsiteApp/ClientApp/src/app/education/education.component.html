<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

<h1>Education</h1>

<p *ngIf="!schools"><em>Loading...</em></p>

<table class='table table-light table-hover table-striped' *ngIf="schools">
  <thead class="thead-dark">
    <tr>
      <th>School Name</th>
      <th>Location</th>
      <th>Major</th>
      <th>Start Date</th>
      <th>Graduation Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let school of schools">
      <td>{{ school.name }}</td>
      <td>{{ school.location }}</td>
      <td>{{ school.major }}</td>
      <td>{{ school.startDate }}</td>
      <td>{{ school.endDate }}</td>
    </tr>
  </tbody>
</table>
